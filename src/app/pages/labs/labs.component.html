<div class="container">
  <h1>Hola este es mi primer proyecto en angular</h1>
  <h2>{{welcome}} </h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{task}}</li>
  </ul>
  <hr>
  <h2>{{'hola'.repeat(4)}}</h2>
  <p>la suma es 3 + 3 es {{3+3}}</p>
  <p>hola soy {{ persona.name }} y mi edad es {{ persona.age }} a√±os.</p>
  <hr>
  <img [src]="persona.avatar" alt="perfil">
  <input type="number" [value]="persona.age">
  <button [disabled]="disable">submit</button>
  <hr>
  <button (click)="clickHandler()">click me</button>
  <button (dblclick)="clickHandler()">Doble Click</button>
  <p>(change)</p>
  <input type="number" [value]="persona.age" (change)="changeHandler($event)">
</div>
